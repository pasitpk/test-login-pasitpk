<body>
	<div id="fb-root" style="display: none;"></div>
	<div class="limiter" id="form-container" >
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						Sign In With
					</span>

					<p class="btn-face m-b-20" onclick="loginLine();">
						Line
					</p>

					<p class="btn-google m-b-20" onclick="sendOTP();">
						OTP
					</p>
					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>

						<a href="#" class="txt2 bo1 m-l-5">
							Forgot?
						</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Sign In
						</button>
					</div>
					<div class="line-it-button" data-lang="th" data-type="share-a" data-env="REAL" data-url="https://dev.cccnlab.co" data-color="default" data-size="large" data-count="false" data-ver="3" style="display: none;"></div>
					
					<button type="button" id="share-button" style="font-size: 16px; color:white; background-color:grey; border-radius:5px; padding: 0px 10px;"><i class="fa-solid fa-share-nodes"> แชร์ </i></button>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Not a member?
						</span>

						<a href="#" class="txt2 bo1">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	<script>

	async function shareDOM(domId, title, text, url) {
		const node = document.getElementById(domId);
		const blob = await domtoimage.toBlob(node);
		const filesArray = [new File([blob], 'shared-img.png', { type: blob.type, lastModified: new Date().getTime() })];
		const shareData = {
		files: filesArray,
		title: title,
		text: text,
		url: url
		};
		await navigator.share(shareData);
	};

	async function shareLandingPage() {
		const domId = 'form-container';
		const title = 'CCCN';
		const text = 'Digital Cognitive Game';
		const url = 'https://dev.cccnlab.co';
		try {
			await shareDOM(domId, title, text, url);
		} catch (error) {
			console.log(error);
		}
	};

	$('#share-button').off('click').click(shareLandingPage);

	</script>
